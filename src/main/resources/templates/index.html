<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>上传首页</title>
    <script type="text/javascript">
        function check() {
            var file2 = document.formName.file;
            if (file2.value == "") {
                alert("上传文件不能为空");
                file2.focus();
                return false;
            }
        }
    </script>
</head>
<body>
<form action="/upload" method="post" name="formName" enctype="multipart/form-data" onsubmit="return check()">
    <input type="file" name="file">
    <button type="submit">上传</button>
</form>
</body>
</html>
